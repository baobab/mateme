<html>
    <head>
        <title>Registration</title>
        <script type="text/javascript" language="javascript" src="../lib/javascripts/touchScreenToolkit.js" defer  ></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = '../home.html';
            tt_cancel_show = 'show.html';
        </script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='show.html'>
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Registration</th>
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='first_name' id='first_name' helptext='First Name' />
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='last_name' id='last_name' helptext='Last Name' />
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select style='width: 100%' name='gender' id='gender' helptext='Gender'>
                                    <option></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <!--tr>
                            <td>Create Patient</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='create_patient' id='create_patient' helptext='Create Patient' />
                            </td>
                        </tr-->
                        <tr>
                            <td>Mother's Surname</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='mother's_surname' id='mother's_surname' helptext='Mother's Surname' />
                            </td>
                        </tr>
                        <tr>
                            <td>Year Of Birth</td>
                            <td>
                                <input type='text' value='' field_type='number' name='birth_year' id='birth_year' helptext='Year Of Birth' />
                            </td>
                        </tr>
                        <tr>
                            <td>Month Of Birth</td>
                            <td>
                                <select style='width: 100%' name='birth_month' id='birth_month' helptext='Month Of Birth'>
                                    <option></option>
                                    <option value="1">Jan</option>
                                    <option value="2">Feb</option>
                                    <option value="3">Mar</option>
                                    <option value="4">Apr</option>
                                    <option value="5">May</option>
                                    <option value="6">Jun</option>
                                    <option value="7">Jul</option>
                                    <option value="8">Aug</option>
                                    <option value="9">Sept</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                    <option>Unknown</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Birth Day</td>
                            <td>
                                <input type='text' value='' field_type='number' name='birth_day' id='birth_day' helptext='Birth Day' />
                            </td>
                        </tr>
                        <tr>
                            <td>Home Village</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='home_village' id='home_village' helptext='Home Village' />
                            </td>
                        </tr>
                        <tr>
                            <td>Current Traditional Authority (ta)</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='current_traditional_authority_(ta)' id='current_traditional_authority_(ta)' helptext='Current Traditional Authority (ta)' />
                            </td>
                        </tr>
                        <tr>
                            <td>Current Village (residence)</td>
                            <td>
                                <input type='text' value='Text' field_type='text' name='current_village_(residence)' id='current_village_(residence)' helptext='Current Village (residence)' />
                            </td>
                        </tr>
                        <tr>
                            <td>Cell Phone Number</td>
                            <td>
                                <input type='text' value='' field_type='number' name='cell_phone_number' id='cell_phone_number' helptext='Cell Phone Number' />
                            </td>
                        </tr>
                        <tr>
                            <td>Occupation</td>
                            <td>
                                <select style='width: 100%' name='occupation' id='occupation' helptext='Occupation'>
                                    <option></option>
                                    <option>Business</option>
                                    <option>Farmer</option>
                                    <option>Heathcare worker</option>
                                    <option>housewife</option>
                                    <option>Police</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
